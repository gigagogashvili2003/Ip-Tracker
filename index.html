<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ip Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Rubik:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="header_inner_block">
          <h1 class="title">IP Address Tracker</h1>
          <div class="ip_input_wrapper">
            <input
              id="ip_input"
              placeholder="Search for any IP address or domain"
              type="text"
            />

            <div class="absolute_comp" id="search_button">
              <img src="./images/arrow.png" alt="arrow" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="info_wrapper"></div>
    <main>
      <div class="map" id="map"></div>
    </main>
  </body>
</html>
